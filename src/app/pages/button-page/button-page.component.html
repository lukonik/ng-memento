<app-blueprint
  label="Button"
  description="Button component enhanced with Angular"
>
  <app-usage>
    <app-usage-item>
      <div class="usage-container">
        <ui-button color="primary">Primary</ui-button>
        <ui-button color="secondary">Secondary</ui-button>
        <ui-button color="danger">Danger</ui-button>
        <ui-button color="success">Success</ui-button>
        <ui-button color="warning">Warning</ui-button>
        <ui-button [loading]="true">Loading</ui-button>
        <ui-button [disabled]="true">Disabled</ui-button>
      </div>
    </app-usage-item>
  </app-usage>
  <app-component-source [name]="'button'"></app-component-source>
</app-blueprint>
