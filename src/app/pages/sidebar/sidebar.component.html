<div class="sidebar surface-container-low outline-variant-r">
  <h6>Components</h6>
  <mat-nav-list>
    @for (link of list; track link) {
    <a
      class="sidebar-link"
      [routerLink]="link.link"
      [activated]="router.isActive(link.link, true)"
      mat-list-item
      >{{ link.name }}</a
    >
    }
  </mat-nav-list>
</div>
