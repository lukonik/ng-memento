<div class="h-screen w-[280px] p-4">
  <h6 class="font-medium text-gray-900">Components</h6>
  <div class="pl-3">
    @for (item of list; track $index) {
    <div class="my-1">
      <a
        class="hover:text-primary text-gray-700"
        routerLinkActive="text-primary"
        [routerLink]="item.link"
      >
        {{ item.name }}</a
      >
    </div>
    }
  </div>
</div>
